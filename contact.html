<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="page-header">
    <h1>Contact Us</h1>
    <p>Get in touch or visit our gym</p>
</header>

<section class="container contact">

    <div class="contact-info">
        <h3>Gym Address</h3>
        <p>PowerFit Gym, Main Road, Your City</p>

        <h3>Phone / WhatsApp</h3>
        <p><a href="https://wa.me/91XXXXXXXXXX">Chat on WhatsApp</a></p>

        <h3>Email</h3>
        <p>powerfit@gmail.com</p>
    </div>

    <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="text" placeholder="Phone Number">
        <textarea placeholder="Your Message"></textarea>
        <button class="btn">Send Message</button>
    </form>

</section>

<!-- Google Map -->
<iframe 
src="https://maps.google.com/maps?q=india&t=&z=13&ie=UTF8&iwloc=&output=embed"
class="map">
</iframe>

</body>
</html>
